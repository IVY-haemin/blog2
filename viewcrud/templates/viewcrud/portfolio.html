{% load static %}


<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap4 CSS CDN 부분 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Like Lion </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="{% url 'home' %}">Home</span></a>
                    <a class="nav-item nav-link" href="{% url 'newblog' %}">글쓰기</a>
                    <a class="nav-item nav-link" href="{%url 'portfolio'%}">포트폴리오</a>
                </div>
            </div>
        </div>
    </nav>


    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">포트폴리오</h1>
        <p class="lead text-muted">포트폴리오 입니다</p>

      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{% static 'KakaoTalk_20200523_142156672.png' %}" alt="">
              <div class="card-body">
                <p class="card-text"> 응가</p>

              </div>
            </div>
          </div>
          {% for portfolio in portfolios.all %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
              <div class="card-body">
                <h4>{{ portfolio.title }}</h4>
                <p class="card-text">{{ portfolio.description }}</p>

              </div>
            </div>
          </div>
        {% endfor %}
          
          
          
        </div>
      </div>
    </div>

</body>
